<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ejaekwang의 코스피 리포트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📈 KOSPI 분석 프로젝트</h1>
            <p>데이터로 보는 시장의 흐름</p>
        </header>

        <main>
            <section class="card">
                <h2>오늘의 분석 요약</h2>
                <p>분석된 코스피 지수 그래프입니다.</p>
                
                <div class="graph-container" style="text-align: center; margin: 20px 0; background: #fff; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
                    <img src="kospi_graph.png" alt="코스피 분석 그래프" style="max-width: 100%; height: auto; border-radius: 4px;">
                    <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">▲ 생성된 코스피 분석 그래프 (kospi_graph.png)</p>
                </div>

                <div class="data-box">
                    <strong>현재 상태:</strong> <span>그래프 시각화 완료</span>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 ejaekwang. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
